<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="utf-8"> 
  <title>Drawings - Solarplanr</title>
  <link type="text/css" rel="stylesheet" href="base.css">
  <script type="text/javascript" src="base.js"></script>
  <script type="text/javascript" src="geom.js"></script>
  <script type="text/javascript" src="part.js"></script>
  <script type="text/javascript" src="partCat.js"></script>
  <script type="text/javascript" src="rail.js"></script>
  <script type="text/javascript" src="rack.js"></script>
  <script type="text/javascript" src="roof.js"></script>
  <script type="text/javascript" src="invsys.js"></script>
  <script type="text/javascript" src="partTab.js"></script>
  <script type="text/javascript" src="sys.js"></script>
  <script type="text/javascript" src="siteB.js"></script>
  <script type="text/javascript" src="siteA.js"></script>
  <script type="text/javascript" src="ui.js"></script>
</head>

<body class="drawBody" onload="uiBodyOnload()">
  <div id="uiSysV"></div>
  
  <div class="para">
    <b>Locality info</b>
    <br>Building code ASCE 7-10.
    <br>Wind Exposure B - In Town
    <br>Basic wind speed 110 MPH, panel rating = 1600 Pa
    <br>Ground snow load 20 PSF
    <br>Seismic Factor 0.98 SS
    <br>Elevation 209 Ft
    <br>Topographical Factor 1 KZT
  </div>

  <template id="partTab_tem">
    <table>
      <thead class="colorThead"><tr><td>Description</td></tr></thead>
      <tbody class="colorTbody"></tbody>
      <tfoot class="colorTfoot">
	<tr>
	  <td>
	    <b>Total</b><br>
	    Watts: <span class="_totWatts"></span><br>
	    $/Watt: <span class="_totDpw"></span><br>
	    <div class="_totStatus"></div>
	  </td>
	</tr>
      </tfoot>
    </table>
  </template>
  
  <template id="railGroupDiag_tem">
    <div>
      <button class="_logShow">Log Show/Hide</button>
      <span class="_status status"></span>
      <br>
      <div class="_log log displayNone"></div>
    </div>

  </template>

  <template id="roof_tem">
    <div>
      <div>
	<span class="_idSpan"></span>
	<select class="_roofSel"></select>
	<select class="_layoutSel"></select>
	<select class="_rackSel"></select>
	<select class="_invsysSel"></select>
	<select class="_jboxSel marginR">
	  <option value="">--Jbox--</option>
	  <option value="0">Jbox=0</option>
	  <option value="1">Jbox=1</option>
	</select>
	<button class="_roofRemBut">-</button>
	<button class="_roofAddBut">+</button>
	<button class="_goBut">Go</button>
	<button class="_resetBut">Reset</button>
      </div>
      <div class="rel0">
	<canvas class="_can"></canvas>
	<canvas class="_canRail canZ1"></canvas>
      </div>
    </div>
  </template>
  
  <template id="sys_tem">
    <div>
      <div class="_roofV roofRow"></div>
      <div class="_partTabParent"></div>
      <div class="_railGroupDiagV"></div>
    </div>
  </template>
</body>
