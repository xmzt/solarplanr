<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta charset="utf-8"> 
  <title id="titl">Solar Sys</title>
  <link type="text/css" rel="stylesheet" href="solar.css">
  <script type="text/javascript" src="solarBase.js"></script>
  <script type="text/javascript" src="solarGeom.js"></script>
  <script type="text/javascript" src="solarParts.js"></script>
  <script type="text/javascript" src="solarSys.js"></script>
  <script type="text/javascript" src="solarUi.js"></script>
  <script type="text/javascript" src="solarSiteB.js"></script>
  <script type="text/javascript" src="solarSiteA.js"></script>
</head>

<body onload="bodyOnload()">
  <div id="uiSysDiv"></div>
  
  <div class="para">
    <b>Locality info</b>
    <br>Building code ASCE 7-10.
    <br>Wind Exposure B - In Town
    <br>Basic wind speed 110 MPH, panel rating = 1600 Pa
    <br>Ground snow load 20 PSF
    <br>Seismic Factor 0.98 SS
    <br>Elevation 209 Ft
    <br>Topographical Factor 1 KZT
  </div>

  <template id="uiSys_tem">
    <div class="_root uiSys">
      <div>
	<button class="_formAdd">Add roof</button>
	<button class="_go">Go</button>
	<button class="_configClear">Config clear</button>
      </div>
      <div class="_status"></div>
      <div class="_sys"></div>
    </div>
  </template>
  
  <template id="sysForm_tem">
    <span class="_root">
      <br class="_br">
      <select class="_roof"><option value="">--Select roof plan--</option></select>
      <select class="_layout"><option value="">--Select panel layout--</option></select>
      <select class="_rack"><option value="">--Select racking--</option></select>
      <button class="_remove">Remove roof</button>
    </span>
  </template>

  <template id="sys_tem">
    <div class="_root sys"> 
      <div class="_roofDiv roofRow"></div>
      <table class="colorTable partTab">
	<thead>
	  <tr class="_partTabHeadTr">
	    <td>Description</td>
	    <td>Price</td>
	    <td class="_totalN">Total N</td>
	    <td class="_totalCost">Total Cost</td>
	  </tr>
	</thead>
	<tbody>
	  <tr class="_partTabTotalTr">
	    <td class="_desc">
	      <b>Total</b><br>
	      Watts: <span class="_totalWatts"></span><br>
	      $/Watt: <span class="_totalDpw"></span><br>
	      <div class="_railGroupStatusDiv"></div>
	    </td>
	    <td class="_price"></td>
	    <td class="_totalN"></td>
	    <td class="_totalCost"></td>
	  </tr>
	</tbody>
      </table>
      <div class="_railGroupLogDiv"></div>
    </div>
  </template>

  <template id="roof_tem">
    <div class="_root">
      <div class="_desc"></div>
      <!-- canvas -->
    </div>
  </template>
  
  <template id="partTabTr_tem">
    <tr class="_root">
      <td class="_desc"></td>
      <td class="_price"></td>
      <td class="_totalN"></td>
      <td class="_totalCost"></td>
    </tr>
  </template>

  <template id="partTabHeadTd_tem"><td class="_root"></td></template>

  <template id="partTabTd_tem"><td class="_root"></td></template>

  <template id="partMenu_tem">
    <div class="_root menu">
      <div><a href="javascript:void(0)" class="_desc"></a></div>
    </div>
  </template>
  
  <template id="railGroupStatus_tem">
    <div class="_root">
      <span class="_status status"></span>
      <button class="_logShow">Log Show/Hide</button>
    </div>
  </template>

  <template id="railGroupLog_tem">
    <div class="_root log displaynone"></div>
  </template>

</body>
